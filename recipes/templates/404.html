{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h1 class="display-4 mb-4">Page Not Found</h1>
            <p class="lead mb-4">The page you are looking for does not exist. It might have been moved or deleted.</p>
            <p class="mb-5">URL requested: <code>{{ request_path }}</code></p>
            <div class="d-grid gap-3 col-md-6 mx-auto">
                <a href="{% url 'recipe-list' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Homepage
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
